<app-post (deleted)="onDelete($event)"></app-post>
<h1>{{ title }}</h1>
<button [ngClass]="{ newT: true }">New Thought</button>
<div [ngClass]="{ postL: true }">
  <div *ngFor="let post of posts; index as i" class="post-item">
    <h3>{{ post.title }}</h3>
    <p>{{ post.thought }}</p>
    <i class="fas fa-trash"></i>
  </div>
</div>
